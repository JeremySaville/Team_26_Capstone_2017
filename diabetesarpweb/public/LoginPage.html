<!DOCTYPE html>
<html lang="en">
<head runat="server">
    <title>Diabetes App Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <script src="../Scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../Content/bootstrap-theme.min.css" />
    <!-- firebase header -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-messaging.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBWvmWgYk6iXjMAUryQDNfXHxiWjQHYrvE",
            authDomain: "diabetesarp.firebaseapp.com",
            databaseURL: "https://diabetesarp.firebaseio.com",
            projectId: "diabetesarp",
            storageBucket: "diabetesarp.appspot.com",
            messagingSenderId: "411612735580"
        };
        firebase.initializeApp(config);
    </script>
    <script type="text/javascript">
        /**
     * Handles the sign in button press.
     */
        function toggleSignIn() {
            if (firebase.auth().currentUser) {
                // [START signout]
                firebase.auth().signOut();
                // [END signout]
            } else {
                var email = document.getElementById('InputEmail').value;
                var password = document.getElementById('InputPassword').value;
                if (email.length < 4) {
                    alert('Please enter an email address.');
                    return;
                }
                if (password.length < 4) {
                    alert('Please enter a password.');
                    return;
                }

                // Sign in with email and pass.
                // [START authwithemail]
                firebase.auth().signInWithEmailAndPassword(email, password).catch(function (error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // [START_EXCLUDE]
                    if (errorCode === 'auth/wrong-password') {
                        alert('Wrong password.');
                    } else {
                        alert(errorMessage);
                    }
                    console.log(error);
                    document.getElementById('quickstart-sign-in').disabled = false;
                    // [END_EXCLUDE]
                });
                // [END authwithemail]
            }
            document.getElementById('quickstart-sign-in').disabled = true;
        }


    </script>
</head>
<body>
    <div class="jumbotron">
            <h1>Diabetes App Research Project</h1>
            <p>Welcome to the Diabetes App Research Project Home Page</p>   
    </div>
    <div class="container">
        <form data-toggle="validator" role="form">
            <div class="col-xs-3">
                <div class="form-group">
                    <label class="control-label" for="InputEmail">Email address</label>
                    <input type="email" class="form-control" id="InputEmail" placeholder="Enter email" required>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group">
                    <label class="control-label" for="InputPassword">Password</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Enter password" required>
                </div>
            </div>
            <br />
            <div class="col-xs-3">
                <button type="reset" class="btn btn-default">Clear</button>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
