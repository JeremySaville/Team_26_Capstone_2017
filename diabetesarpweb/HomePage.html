<!DOCTYPE html>
<html lang="en">
<head runat="server">
    <title>Diabetes App User Details Entry</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <script src="Scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Content/bootstrap-theme.min.css" />
</head>
<body>
    <div class="jumbotron">
        <h1>Diabetes App Research Project</h1>
        <p>Please Complete Your Details</p>
    </div>
    <div class="container">
        <form data-toggle="validator" role="form">
            <div class="col-xs-4">
                <div class="form-group">
                    <label class="control-label" for="InputName">1. Name:</label>
                    <input type="text" class="form-control" id="InputName" placeholder="Firstname Lastname" required>
                </div>
                <br />
                <div class="form-group has-feedback">
                    <label class="control-label" for="InputName">2. Phone Number (04xx xxx xxx or 04xxxxxxxx):</label>
                    <input type="text" class="form-control" pattern="04\d{2}\s*\d{3}\s*\d{3}" id="InputPhone" placeholder="0401321654" required>
                </div>
                <br />
                <div class="form-group">
                    <label class="control-label" for="InputDOB">3. Date of Birth:</label>
                    <input type="date" class="form-control" id="InputDOB" placeholder="DD-mm-YYYY" required>
                </div>
                <br />
                <div class="form-group">
                    <label class="control-label" for="InputHBA1C">4. Most Recent HbA1c Reading (if known):</label>
                    <input type="number" class="form-control" id="InputHBA1C" placeholder="0.0">
                </div>
                <div class="form-group">
                    <div class="col-xs-4">
                        <button type="reset" class="btn btn-default">Clear</button>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
           </div>
            

        </form>
    </div>

</body>
</html>
