<!DOCTYPE html>
<html lang="en">
<head runat="server">
    <title>Diabetes App Login Page</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <script src="Scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Content/bootstrap-theme.min.css" />
</head>
<body>
    <div class="jumbotron">
            <h1>Diabetes App Research Project</h1>
            <p>Welcome to the Diabetes App Research Project Home Page</p>   
    </div>
    <div class="container">
        <form data-toggle="validator" role="form">
            <div class="col-xs-3">
                <div class="form-group">
                    <label class="control-label" for="InputEmail">Email address</label>
                    <input type="email" class="form-control" id="InputEmail" placeholder="Enter email" required>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group">
                    <label class="control-label" for="InputPassword">Password</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Enter password" required>
                </div>
            </div>
            <br />
            <div class="col-xs-3">
                <button type="reset" class="btn btn-default">Clear</button>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
